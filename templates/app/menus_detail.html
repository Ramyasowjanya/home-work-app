<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <title>Restaurants list</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	</div>
	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse navbar-ex1-collapse">

		<ul class="nav navbar-nav navbar-right">
	            <li><a href="http://127.0.0.1:8000/restaurants/list/">View Profile</a></li>
                 <li><a href="http://127.0.0.1:8000/logout1/">Logout</a></li>
        </ul>
	</div><!-- /.navbar-collapse -->
</nav>
<div align="center">
<table>
    {% for x in menus_detail %}
        <tr>
            <td>{{ x.name }}  </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ x.cost }}</td>
        <td><div class="btn-group">
&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="http://127.0.0.1:8000/restaurants/list/menu/{{ x.id }}/edit/">
                <button type="button" class="btn btn-default">Update</button></a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="http://127.0.0.1:8000/restaurants/list/menu/{{ x.id }}/delete/">
                <button type="button" class="btn btn-default">Delete</button>
            </a>
        </div>
        </td>
    </tr>
    {% endfor %}
</table>
<br>
 <div class="btn-group">
       <a href="http://127.0.0.1:8000/restaurants/list/menu/create/">
           <button type="button" class="btn btn-default">Add new menu item</button></a>
    </div>
</div>
</body>
</html>
